steps:
# Step 1: Install dependencies using Node 22
- name: 'node:22'
  entrypoint: 'npm'
  args: ['ci']

# Step 2: Build Angular app
- name: 'node:22'
  entrypoint: 'npm'
  args: ['run', 'build', '--omit=dev']

# Step 3: Build Docker image
- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'buildx',
      'build',
      '--platform',
      'linux/amd64',
      '-t',
      'gcr.io/genuine-vent-457105-i4/sample-angular',
      '.'
    ]

# Step 4: Push Docker image
- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'push',
      'gcr.io/genuine-vent-457105-i4/sample-angular'
    ]

# Step 5: Deploy to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'gcloud'
  args:
    [
      'run', 'deploy', 'angular-app',
      '--image', 'gcr.io/genuine-vent-457105-i4/sample-angular',
      '--platform', 'managed',
      '--region', 'asia-southeast1',
      '--allow-unauthenticated'
    ]
    
options: 
  [
    '--logging', "CLOUD_LOGGING_ONLY"
  ]
images:
  - gcr.io/genuine-vent-457105-i4/sample-angular
